<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basketball Scorecard</title>
  <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="scoreboard">
    <div class="score-div">
      <h2>HOME</h2>
      <p id="home-score">0</p>
      <div class="btn-group">
        <button class="btn" onclick="incrementScore('home', 1)">+1</button>
        <button class="btn" onclick="incrementScore('home', 2)">+2</button>
        <button class="btn" onclick="incrementScore('home', 3)">+3</button>
      </div>
    </div>
    <div class="score-div">
      <h2>GUEST</h2>
      <p id="guest-score">0</p>
      <div class="btn-group">
        <button class="btn" onclick="incrementScore('guest', 1)">+1</button>
        <button class="btn" onclick="incrementScore('guest', 2)">+2</button>
        <button class="btn" onclick="incrementScore('guest', 3)">+3</button>
      </div>
    </div>
  </div>
  <button class="reset-btn" onclick="resetScores()">RESET</button>
  <script type="module" src="script.js"></script>
</body>

</html>
